<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>微分積分 | 教科書の公式・定理の証明 | Mcommon Study</title>
    <link rel="stylesheet" href="/css/style.css" />
    <style>
      .formula-card-grid {
        margin-top: 12px;
        display: grid;
        gap: 12px;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      }
      .formula-card {
        display: block;
        padding: 14px 16px;
        border-radius: 14px;
        border: 1px solid var(--border-soft, #e5e7eb);
        background: var(--card-bg, #fff);
        box-shadow: 0 10px 24px rgba(0, 0, 0, 0.06);
        color: var(--text-main, #111827);
        text-decoration: none;
        transition: background-color 140ms ease, border-color 140ms ease, color 140ms ease;
      }
      .formula-card:hover {
        background: color-mix(in srgb, var(--card-bg, #fff) 92%, var(--accent-soft, rgba(10, 132, 255, 0.12)));
        border-color: color-mix(in srgb, var(--border-soft, #e5e7eb) 70%, var(--accent, #0a84ff));
      }
      .formula-card h3 {
        margin: 0 0 6px;
        font-size: 16px;
      }
      .formula-card p {
        margin: 0;
        color: var(--text-muted, #6b7280);
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="site-header"></div>
    <main id="main-content" class="wrapper" style="padding-top: calc(var(--header-height) + var(--space-lg));">

      <a class="btn" href="./index.html">微分積分トップに戻る</a>

      </div>
    </main>
    <div id="chatbot-slot"></div>
    <div id="site-footer"></div>
    <script src="/js/layout.js"></script>
  </body>
</html>
