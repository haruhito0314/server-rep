<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ツール | Mcommon Study</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div id="site-header"></div>
    <div class="page">
      <main id="main-content" class="wrapper">
        <h1 class="section-title">ツール</h1>
        <div class="card-grid">
          <article class="glass-card">
            <div class="tool-icon"></div>
            <h3>グラフツール</h3>
            <p class="muted">数値を入れてグラフ化（2D / 3D それぞれのデモ）</p>
            <div class="toolbar" style="gap: var(--space-sm); flex-wrap: wrap;">
              <a class="btn btn-primary" href="/tool-graph-2d.html">2Dグラフを開く</a>
              <a class="btn" href="/tool-graph-3d.html">3Dグラフを開く</a>
            </div>
          </article>
          <article class="glass-card">
            <div class="tool-icon"></div>
            <h3>メディア変換</h3>
            <p class="muted">画像と音声のフォーマットを変換するデモ</p>
            <a class="btn btn-primary" href="/tool-convert.html">開く</a>
          </article>
          <article class="glass-card">
            <div class="tool-icon"></div>
            <h3>割り勘ツール</h3>
            <p class="muted">人数と合計で簡単割り勘（デモ）</p>
            <a class="btn btn-primary" href="/tool-split.html">開く</a>
          </article>
          <article class="glass-card">
            <div class="tool-icon"></div>
            <h3>メモツール</h3>
            <p class="muted">簡易メモを保存（ローカルのみ）</p>
            <a class="btn btn-primary" href="/tool-memo.html">開く</a>
          </article>
        </div>
      </main>
    </div>
    <div id="chatbot-slot"></div>
    <div id="site-footer"></div>

    <script src="/js/layout.js"></script>
  </body>
</html>
