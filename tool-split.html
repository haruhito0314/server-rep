<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>割り勘ツール | Mcommon Study</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div id="site-header"></div>
    <div class="page">
      <main id="main-content" class="wrapper">
        <h1 class="section-title">割り勘ツール</h1>
        <section class="glass-card" style="max-width: 520px;">
          <p class="muted">合計金額と人数を入力すると1人あたりを計算します。</p>
          <div class="form">
            <input class="input" id="split-total" type="number" placeholder="合計金額" />
            <input class="input" id="split-people" type="number" placeholder="人数" />
            <button class="btn btn-primary" id="split-run">計算する</button>
            <p class="muted" id="split-result"></p>
          </div>
        </section>
      </main>
    </div>
    <div id="chatbot-slot"></div>
    <div id="site-footer"></div>

    <script src="/js/layout.js"></script>
    <script src="/js/tool-split.js"></script>
  </body>
</html>
