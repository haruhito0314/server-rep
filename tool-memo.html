<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>メモツール | Mcommon Study</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div id="site-header"></div>
    <div class="page">
      <main id="main-content" class="wrapper">
        <h1 class="section-title">メモツール</h1>
        <section class="glass-card" style="max-width: 640px;">
          <p class="muted">シンプルなメモを追加・削除できます（保存はブラウザのみ）。</p>
          <div class="form">
            <input class="input" id="memo-title" placeholder="タイトル" />
            <textarea class="input" id="memo-body" placeholder="メモ内容"></textarea>
            <button class="btn btn-primary" id="memo-add">メモを追加</button>
          </div>
          <div id="memo-list" class="card-grid" style="margin-top: var(--space-md);"></div>
        </section>
      </main>
    </div>
    <div id="chatbot-slot"></div>
    <div id="site-footer"></div>

    <script src="/js/layout.js"></script>
    <script src="/js/tool-memo.js"></script>
  </body>
</html>
