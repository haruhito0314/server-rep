<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>管理者ログイン | Mcommon Study</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div id="site-header"></div>
    <div class="page">
      <main id="main-content" class="wrapper">
        <h1 class="section-title">管理者ログイン</h1>

        <form id="admin-form" class="form glass-card" style="max-width: 480px;">
          <p class="muted">開発用の簡易パスワードです。サーバー側（Lambda）の <code>ADMIN_PASSWORD</code> と照合します。</p>

          <input
            class="input"
            type="password"
            id="admin-password"
            placeholder="パスワード"
            autocomplete="current-password"
            required
          />

          <button class="btn btn-primary" id="admin-submit" type="submit">
            ログイン
          </button>

          <p class="muted" id="admin-message"></p>
        </form>
      </main>
    </div>

    <div id="chatbot-slot"></div>
    <div id="site-footer"></div>

    <script src="/js/layout.js"></script>
    <script src="/js/admin.js"></script>
  </body>
</html>
