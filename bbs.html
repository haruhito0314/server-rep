<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>掲示板 | Mcommon Study</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div id="site-header"></div>
    <div class="page">
      <main id="main-content" class="wrapper">
        <h1 class="section-title">掲示板</h1>
        <section class="glass-card">
          <h3>新規投稿</h3>
          <form id="bbs-form" class="form">
            <input class="input" name="name" id="bbs-name" placeholder="名前（任意）" />
            <input class="input" name="title" id="bbs-title" placeholder="タイトル（必須）" required />
            <textarea class="input" name="body" id="bbs-body" placeholder="本文（必須）" required></textarea>
            <input class="input" type="file" name="image" id="bbs-image" />
            <button class="btn btn-primary" id="bbs-submit" type="submit" disabled>投稿する</button>
          </form>
        </section>

        <section style="margin-top: var(--space-lg);">
          <h3>投稿一覧</h3>
          <div class="card-grid" id="bbs-list"></div>
        </section>

        <section style="margin-top: var(--space-lg);">
          <h3>詳細・返信</h3>
          <div class="glass-card" id="bbs-detail">
            <p class="muted">投稿を選択してください。</p>
          </div>
        </section>
      </main>
    </div>
    <div id="chatbot-slot"></div>
    <div id="site-footer"></div>

    <script src="/js/layout.js"></script>
    <script src="/js/bbs.js"></script>
  </body>
</html>
