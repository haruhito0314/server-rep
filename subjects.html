<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>科目一覧 | Mcommon Study</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div id="site-header"></div>
    <div class="page">
      <main id="main-content" class="wrapper">
        <h1 class="section-title">科目一覧</h1>
        <div class="card-grid">
          <article class="glass-card">
            <div class="subject-icon"></div>
            <h3>微分積分</h3>
            <p class="muted">微分・積分の概念をグラフで直感的に。</p>
            <a class="btn" href="#">準備中</a>
          </article>
          <article class="glass-card">
            <div class="subject-icon"></div>
            <h3>線形代数</h3>
            <p class="muted">ベクトルと行列を可視化して理解。</p>
            <a class="btn" href="#">準備中</a>
          </article>
          <article class="glass-card">
            <div class="subject-icon"></div>
            <h3>力学</h3>
            <p class="muted">運動方程式をシミュレーション。</p>
            <a class="btn" href="#">準備中</a>
          </article>
          <article class="glass-card">
            <div class="subject-icon"></div>
            <h3>電磁気</h3>
            <p class="muted">電場と磁場をフィールド表示。</p>
            <a class="btn" href="#">準備中</a>
          </article>
          <article class="glass-card">
            <div class="subject-icon"></div>
            <h3>論理学</h3>
            <p class="muted">論理式と真理値表を整理。</p>
            <a class="btn" href="#">準備中</a>
          </article>
          <article class="glass-card">
            <div class="subject-icon"></div>
            <h3>化学</h3>
            <p class="muted">反応式と構造式を視覚化。</p>
            <a class="btn" href="#">準備中</a>
          </article>
          <article class="glass-card">
            <div class="subject-icon"></div>
            <h3>CP</h3>
            <p class="muted">計算理論と実装の橋渡し。</p>
            <a class="btn" href="#">準備中</a>
          </article>
        </div>
      </main>
    </div>
    <div id="chatbot-slot"></div>
    <div id="site-footer"></div>

    <script src="/js/layout.js"></script>
  </body>
</html>
