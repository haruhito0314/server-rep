<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>お知らせ | Mcommon Study</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body class="news-page">
    <div id="site-header"></div>
    <div class="page">
      <main id="main-content" class="wrapper">
        <h1 class="section-title">お知らせ</h1>
        <div class="news-search-bar" style="margin-top: var(--space-sm);">
          <button id="news-search-toggle" type="button" aria-label="検索フォームを開く">🔍</button>
          <input id="news-search" type="search" placeholder="キーワードで検索（タイトル・本文）" />
        </div>
        <div class="tabs" aria-label="カテゴリ">
          <button data-tab="all">すべて</button>
          <button data-tab="お知らせ">お知らせ</button>
          <button data-tab="解説・学習">解説・学習</button>
        </div>
        <div id="news-list" class="news-list" style="margin-top: var(--space-md);"></div>
      </main>
    </div>
    <div id="chatbot-slot"></div>
    <div id="site-footer"></div>

    <script type="module" src="/js/news.js"></script>
    <script src="/js/layout.js"></script>
  </body>
</html>
