<div class="chat-button" id="chat-open" aria-label="チャットを開く"></div>

<div class="chat-modal hide" id="chat-modal" aria-hidden="true">
  <div class="chat-window" role="dialog" aria-label="チャットウインドウ">
    <div class="chat-header">
      <div class="chat-title-area">
        <div class="chat-title">Mcommon Chat</div>
        <div class="chat-subtitle">シンプルなQAチャット</div>
      </div>
      <button class="chat-header-close" id="chat-close" aria-label="閉じる">×</button>
    </div>

    <div class="chat-messages" id="chat-messages"></div>

    <form class="chat-input-row" id="chat-form">
      <input
        class="chat-input"
        id="chat-input"
        type="text"
        name="message"
        placeholder="メッセージを入力..."
        autocomplete="off"
        required
      />
      <button class="chat-send" id="chat-send" type="submit">送信</button>
    </form>
  </div>
</div>
