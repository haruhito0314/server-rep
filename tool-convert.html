<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>メディア変換 | Mcommon Study</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div id="site-header"></div>
    <div class="page">
      <main id="main-content" class="wrapper">
        <h1 class="section-title">メディア変換</h1>
        <section class="glass-card" style="max-width: 720px;">
          <p class="muted">テキストを音声/画像に変換するデモ（結果はダミー）</p>
          <div class="form">
            <textarea class="input" id="convert-text" placeholder="テキストを入力"></textarea>
            <button class="btn btn-primary" id="convert-run" type="button">変換する</button>
            <p class="muted" id="convert-result"></p>
          </div>
        </section>
      </main>
    </div>
    <div id="chatbot-slot"></div>
    <div id="site-footer"></div>

    <script src="/js/layout.js"></script>
    <script src="/js/tool-convert.js"></script>
  </body>
</html>
